group 'ar.edu.usal'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'App'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.intellij:annotations:+@jar'
}

sourceSets {
    main {
        java {
            srcDirs = ['application/src/main/java']
        }
    }
}
